<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
     <!-- CSS-->
     <link rel="stylesheet" href="CSS/estilos.css">
      <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Fasthand&family=Freehand&family=Frijole&family=Roboto+Condensed:wght@300&family=Satisfy&family=Special+Elite&family=Vast+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Freehand&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Freehand&family=Satisfy&family=Special+Elite&display=swap" rel="stylesheet">
    <title>Carrito de Compras</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>GLETCHER BREWERY</h1>
    <h2>Gletcher Regular</h2>
    <h2>Gletcher Light</h2>
    <H2>Gletcher Dark</H2>
    <h3>Choose yours</h3>
    <div>
        <label for="nombreProducto">Beer Name:</label>
        <select id="nombreProducto">
            <option value="gletcher regular">Gletcher Regular</option>
            <option value="gletcher light">Gletcher Light</option>
            <option value="gletcher dark">Gletcher Dark</option>
        </select>
    </div>
    
    <div>
        <label for="cantidad">Amount:</label>
        <input type="number" id="cantidad" placeholder="Amount">
    </div>
    <div>
        <button onclick="registrarPedido()">Register Order</button>
        <button onclick="mostrarOrden()">Show Order</button>
    </div>

    <table id="orden">
        <tr>
            <th>Product</th>
            <th>Amount</th>
            <th>Total Price</th>
            <th>Actions</th>
        </tr>
    </table>

    <h2>Total: $<span id="total">0</span></h2>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./JS/index.js"></script>
</body>
</html>
